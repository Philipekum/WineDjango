{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Website{% endblock %}</title>
	<link type="text/css" href="{% static 'WineAnalyzer/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
        <a class="logo" href="#default" >{% block header %}{% endblock %}</a>
          <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
        </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>{{ year_now }} My Website</p>
    </footer>
    </div>
</body>
</html>
